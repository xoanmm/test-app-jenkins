# Default values for fast-api-webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: xoanmallon/kc-devops-7-simple-fast-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

# imagePullSecrets created to use Docker Hub Private Account
imagePullSecrets:
  - name: dockerhub-access

# -- imageCredentials for DockerHub private account
imageCredentials:
  ## -- DockerHub registry URL
  registry: "https://index.docker.io/v2/"
  ## -- DockerHub account's username
  username: ""
  ## -- DockerHub account's token (only read permissions)
  password: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

## -- Metrics configuration of the application to deploy
metrics:
  # -- Indicates whether this app will expose metrics
  enabled: false
  # -- Service configuration used for metrics
  svc:
    # -- Service port number used for metrics
    port: 8000
    # -- Service port name used for metrics
    name: metrics

# -- Service configuration
service:
  # -- Service Type
  type: ClusterIP
  # -- Service number for the webapp
  port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Resources configuration for the deployment
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 30

nodeSelector: {}

tolerations: []

affinity: {}

config:
  mongoService: mongodb

mongodb:
  auth:
    rootPassword: "password"
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
      namespace: "monitoring"
